<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Draw App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <header>
        <div class="py-20 bg-red-700 text-white text-center font-thin">
            <h2 class="text-xl sm:text-2xl md:text-4xl lg:text-6xl">Raffle Draw App - Vanilla JS</h2>
        </div>
    </header>
    
    <div class="w-full px-6 md:px-0 md:w-10/12 xl:w-8/12 mx-auto grid grid-cols-1 md:grid-cols-3 gap-3 md:gap-8 mt-12">
        <div class="py-4 px-4 bg-green-100 rounded-sm shadow-md text-gray-600">First Winner : <span class="text-black" id="firstPosition"></span></div>
        <div class="py-4 px-4 bg-yellow-100 rounded-sm shadow-md text-gray-600">Second Winner : <span class="text-black" id="secondPosition"></span></div>
        <div class="py-4 px-4 bg-pink-100 rounded-sm shadow-md text-gray-600">Third Winner : <span class="text-black" id="thirdPosition"></span></div>
    </div>

    <div class="w-full px-6 md:px-0 md:w-10/12 xl:w-8/12 mx-auto py-6 ms:py-12 grid grid-cols-1 md:grid-cols-2 gap-12">
        <div>
            <form id="form" action="/">
                <textarea name="" id="names" class="w-full border shadow-sm focus:outline-none px-3 py-2 text-sm h-48" placeholder="All Names (Multiple names will separate by comma and space, EX: Saif, Sakib, Masum)"></textarea>

                <button class="bg-blue-600 hover:bg-blue-800 text-white px-4 py-1 rounded-sm mt-6 text-sm uppercase transition duration-300" type="submit">Submit</button>
            </form>
            
            <div id="nameList" class="flex flex-wrap gap-2 mt-6 text-sm">
                <!-- Name List -->
            </div>
        </div>
        <div>
            <div class="border rounded-sm px-6 bg-white h-48 flex">
                <h1 id="display" class="text-4xl font-thin w-max mx-auto self-center">[[ Spinner ]]</h1>
            </div>

            <button id="spin-a-try" class="bg-yellow-300 hover:bg-yellow-400 px-4 py-1 rounded-sm mt-6 text-sm uppercase transition duration-300">Spin a Try</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
